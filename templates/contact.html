{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container mb-3">
  <img src="/static/imgs/contact.avif" class="d-block w-100" alt="...">
    <h2 class="text-center my-5">You think you are qualified enough to join Shadow Garden?</h2>

<form method="post" actions="/contact">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group mb-3">
        <label for="phone">Phone no.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no.">
    </div>

    <div class="form-group mb-3">
      <label for="desc">Prove your worth...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary my-4" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
