{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/imgs/12.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>The real enemy is lurking, don't lose sight of them</h5>
            </div>
          </div>
          <div class="carousel-item">
           <img src="/static/imgs/14.webp" class="d-block w-100" alt="...">
           <div class="carousel-caption d-none d-md-block">
              <h5>A perfect backgroud character</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/imgs/13.jpeg" class="d-block w-100" alt="...">
             <div class="carousel-caption d-none d-md-block">
              <h5>I am Atmoic</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>


{% endblock body %}
